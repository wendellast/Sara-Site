<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma assistente virtal para que você possa conversa">
    <title>Assiste virtual Sara</title>
    <link rel="stylesheet" href="design/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>


    <header class="cabeçalho">
        <img class="imagem-logo" src="img/Ellipse 2.png" alt="Logo">

        <nav class="cabeçalho-menu">
            <a class="cabeçalho-menu-item" href="Instagram">Instagram</a>
            <a class="cabeçalho-menu-item" href="Github">Github</a>
            <a class="cabeçalho-menu-item" href="Download">Download</a>
            <a class="cabeçalho-menu-item"   href="Telegram">Telegram</a>
        </nav>
        
    </header>

    <main class="principal">

        <section class="seleçao">
            <picture class="seleçao">
                <img class="seleçao" src="img/sara.png" alt="Imagem da Sara">
                <img class="seleçao" id="frame" src="img/fundo1.png" alt="Frame 1">
                <img class="seleçao" src="img/fundo2.png" alt="Frame 2">
            </picture>
        </section>

    </main>

    <footer class="final">
            <p class="texto-final" >Assistente virtual para ajudar você</p>
    </footer>


</body>
</html>
